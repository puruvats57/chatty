<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Stock Market App</title>
</head>
<body>
  <h1>Real-Time Stock Market App</h1>
  <ul id="stockList"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('initialData', (data) => {
      updateStockList(data);
    });

    socket.on('stockUpdate', (data) => {
      updateStockList(data);
    });

    function updateStockList(data) {
      const stockList = document.getElementById('stockList');
      stockList.innerHTML = '';

      data.forEach((item) => {
        const stockItem = document.createElement('li');
        stockItem.textContent = `Group Name: ${item.groupname}, Created By: ${item.createdBy}, Msg IDs: ${item.msgIds.join(', ')}`;
        stockList.appendChild(stockItem);
      });
    }
    
  </script>
</body>
</html>
