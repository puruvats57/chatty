<!DOCTYPE html>
<html>

<head>
    <title>Add Members</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button#sendInvite {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button#sendInvite:hover {
            background-color: #005bbf;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify@1.11.0/dist/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify@1.11.0/dist/toastify.min.js"></script>
</head>

<body>
    <h1>Add Members Page</h1>

    <script>
        // JavaScript code to retrieve grpId from the query parameter
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const pathSegments = url.pathname.split('/');

        const desiredValue = pathSegments[pathSegments.length - 1];
        const grpId = desiredValue;
        //const grpId = url.searchParams.get('grpId');
    </script>

    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" placeholder="user@example.com">
    <button id="sendInvite">Send Invite</button>


    <script>
        const sendInviteButton = document.getElementById('sendInvite');

        sendInviteButton.addEventListener('click', async () => {
            // Data to send in the Fetch request
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter an email address.');
                return;
            }

            const dataToSend = {
                grpId: grpId,
                email: email,

            };

            try {
                const response = await fetch('http://localhost:5000/addMembers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend),
                });
                console.log("res", response);
                var s = response.json();
                console.log("s", s);
                if (response.ok) {
                    // Handle a successful response here
                    console.log('Invite sent successfully');
                    alert('Invite sent successfully')
                } else {
                    // Handle errors here
                    console.error('Failed to send invite');
                    alert('Failed to send invite')

                }
            } catch (error) {
                console.error('Error sending invite:', error);
            }
        });
    </script>
</body>

</html>
